<!-- Texto oq quero por -->
<form class="cadastro">
  <p>
    <label for="teste">Digite as informações a seguir:</label>
  </p>
  <p>
    <label for="nomecandidato">Nome:</label>
    <input type="text" id="nomecandidato" class = "nomecandidato" name="nomecandidato" required minlength="3">
  </p>
  <p>
    <label for="nome_da_empresa">Nome da Empresa</label>
    <input type="text" class="nome_empresa" id="nome_da_empresa" name="nome_da_empresa" required minlength="3">
  </p>
  <p>
    <label for="cnpj">CNPJ:</label>
    <input type="text" class="cnpj" id="cnpj" name="cnpj" required minlength="3">
  </p>
  <p>
    <label for="email">Email:</label>
    <input type="text" class="email" id="email" name="email" required>
  </p>
  <p>
    <label for="telefone">Telefone:</label>
    <input type="text" class="telefone" id="telefone" name="telefone" required>
  </p>
  <p>
    <label for="senha">Senha:</label>
    <input type="text" class="senha" id="senha" name="senha" required>
  </p>
  <p>
    <label for="c_senha">Confirmação da Senha:</label>
    <input type="text" id="c_senha" name="c_senha" required>
  </p>
  <p>
    <label for="texto">- Regras da senha:</label>
  </p>
  <label for="texto">* Não ter Letras e números repetidos ou sequencias, ex: aaa,123</label>
  <label for="texto">* Mínimo de 8 caracteres.</label>
  <label for="texto">* Mínimo de 1 caracteres especial ex:(#$%@)</label>
  <label for="texto">* Ter letra maiúscula.</label>
  <label for="texto">* Ter letra minúscula.</label>
  </p>

  <!-- botão para enviar o formulário -->
  <form>
    <!-- campos do formulário -->

      <!-- botão de envio do formulário -->

    </p>
